name: rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: >
        cargo test --verbose
        cargo build
        cp target/debug/libgraphrox.so graphrox-py/graphrox/graphrox-x86_64-unknown-linux-gnu.so
        cd graphrox-py
        python3 tests.py
         
